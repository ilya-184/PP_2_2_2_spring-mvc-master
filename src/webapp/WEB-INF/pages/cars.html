<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Car List</title>
    </head>
<body>
<div>
    <table>
        <tr>
            <th>Model</th>
            <th>Series</th>
            <th>Owner</th>
        </tr>
        <tr th:each = "list : ${carList}">
            <td th:utext="${list.getModel()}">...</td>
            <td th:utext="${list.getSeries()}">...</td>
            <td th:utext="${list.getOwner()}">...</td>
        </tr>
    </table>
</div>
</body>
</html>
